{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h1>Questionaire Type Details for {{questionaire.questionaire_name}} </h1>
            
            <ul>
              <li><strong>Type: </strong> {{questionaire.questionaire_type}}</li>

    </div>
  </div>
  
{% endblock %}
