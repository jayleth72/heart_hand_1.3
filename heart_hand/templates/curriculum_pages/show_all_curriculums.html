{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <div class="container">
        <h1>All Curriculums</h1>
            
            {% for the_curriculum in the_curriculums %}
                <a class="btn btn-primary btn-block" href="{{url_for('curriculum.curriculum_details',id=the_curriculum.id)}}" role="button">{{the_curriculum.curriculum_name}}</a>
            {% endfor %}
            
            
    </div>
  </div>
  
{% endblock %}
